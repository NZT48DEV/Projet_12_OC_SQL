name: CI

permissions:
  contents: read

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: epic_crm_app
          POSTGRES_PASSWORD: epic_crm_password
          POSTGRES_DB: epic_crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U epic_crm_app -d epic_crm_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql+psycopg://epic_crm_app:epic_crm_password@localhost:5432/epic_crm_test
      DATABASE_URL_TEST: postgresql+psycopg://epic_crm_app:epic_crm_password@localhost:5432/epic_crm_test
      EPICCRM_JWT_SECRET: ${{ secrets.EPICCRM_JWT_SECRET }}
      SENTRY_DSN: ""
      SENTRY_ENVIRONMENT: "ci"
      EPICCRM_JWT_ACCESS_MINUTES: ${{ vars.EPICCRM_JWT_ACCESS_MINUTES }}
      EPICCRM_JWT_REFRESH_DAYS: ${{ vars.EPICCRM_JWT_REFRESH_DAYS }}
      EPICCRM_JWT_ALG: ${{ vars.EPICCRM_JWT_ALG }}
      EPICCRM_JWT_ROTATE_REFRESH: ${{ vars.EPICCRM_JWT_ROTATE_REFRESH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipenv
        run: python -m pip install --upgrade pip pipenv

      - name: Install dependencies
        run: pipenv install --dev

      - name: Check required environment variables
        run: |
          test -n "$DATABASE_URL" || exit 1
          test -n "$DATABASE_URL_TEST" || exit 1
          test -n "$EPICCRM_JWT_SECRET" || exit 1

      - name: Apply migrations
        run: pipenv run alembic upgrade head

      - name: Run pre-commit
        run: pipenv run pre-commit run --all-files

      - name: Run tests (with coverage)
        run: |
          pipenv run pytest -q --cov=app --cov-report=xml --cov-report=term-missing

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: true


      - name: Create Sentry release
        if: github.ref == 'refs/heads/master' && github.event_name == 'push'
        uses: getsentry/action-release@v1
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          environment: production
          version: ${{ github.sha }}
          set_commits: auto
          ignore_missing: true
