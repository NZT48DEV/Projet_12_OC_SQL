name: CI

on:
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - master

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: epic_crm_app
          POSTGRES_PASSWORD: epic_crm_password
          # On démarre avec la DB de test (créée automatiquement par l'image)
          POSTGRES_DB: epic_crm_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U epic_crm_app -d epic_crm_test"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      # DB "app" (pour migrations / usage normal)
      DATABASE_URL: postgresql+psycopg://epic_crm_app:epic_crm_password@localhost:5432/epic_crm
      # DB "tests" (utilisée par pytest via conftest.py)
      DATABASE_URL_TEST: postgresql+psycopg://epic_crm_app:epic_crm_password@localhost:5432/epic_crm_test

      EPICCRM_JWT_SECRET: ${{ secrets.EPICCRM_JWT_SECRET }}
      SENTRY_DSN: ""

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install pipenv
        run: python -m pip install --upgrade pip pipenv

      - name: Install dependencies
        run: pipenv install --dev

      - name: Check required environment variables
        run: |
          test -n "$EPICCRM_JWT_SECRET" || (echo "Missing EPICCRM_JWT_SECRET" && exit 1)
          test -n "$DATABASE_URL" || (echo "Missing DATABASE_URL" && exit 1)
          test -n "$DATABASE_URL_TEST" || (echo "Missing DATABASE_URL_TEST" && exit 1)
          echo "Required environment variables are set"

      - name: Install psql client
        run: sudo apt-get update && sudo apt-get install -y postgresql-client

      - name: Create main database
        run: |
          psql postgresql://epic_crm_app:epic_crm_password@localhost:5432/postgres \
          -c "CREATE DATABASE epic_crm;"

      - name: Apply migrations
        run: pipenv run alembic upgrade head

      - name: Run pre-commit
        run: pipenv run pre-commit run --all-files

      - name: Run tests
        run: pipenv run pytest -q
